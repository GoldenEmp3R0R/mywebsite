<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew - Cybersecurity Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #ffffff;
			--sub-color: #ff6b6b;
            --bteam-color: #4169e1; /* Royal Blue for Designer */
            --text-color: #ffffff;
            --bg-color: #0a0a0a;
		
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .name
        {
            font-size: 3rem;
            margin-bottom: 1rem;
            color:#ff6b6b;

        }
        .namewho
        {
            font-size: 2rem;
            margin-bottom: 1rem;
            color:greenyellow;

        }
        
        .security-def {
            color: var(--bteam-color);
        }

		.bteam {
            color: var(--bteam-color);
        }
		.security {
			color: var(--securityanyl-color);
		}

        header {
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
			color: var(--primary-color);
        }
		

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--sub-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--sub-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 0 5%;
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            width: 80%; /* Control the width, adjust as needed */
            height: 50vh; /* Stretch vertically to the full viewport height */
            object-fit: cover; /* This will ensure the image covers the entire height without distortion */
            border-radius: 50%; /* Maintain the circular effect */
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.3);
        }

        .hero-content {
            flex: 1;
            padding-left: 5%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: transparent;
            color: var(--sub-color);
            border: 2px solid var(--sub-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
		.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
			
        }
    </style>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Andrew</div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="https://darknux.notion.site/Sherlocks-5051b3fd21644af58dbcec4cd0db7be0">Writeups</a></li>
                <li><a href="#education">Projects</a></li>
                <li><a href="files/resume.pdf" download="soc-andrew_res">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-image">
            <img src="images/sentinel.png" alt="Andrews profile picture">
        </div>
        <div class="hero-content">
            <h1 class="name">$whoami</h1>
            <h2>I'm a <span id="typed-text"></span><span class="typing"></span></h2>
            <p>Welcome to my page! I'm Andrew, I'm an aspiring security professional. At current moment I'm focusing in Threat Detection and Threat Hunting. Learn more about me</p>
            <a href="#contact" class="btn">Hire me</a>
        </div>
    </main>
	<script>
        const typedTextSpan = document.querySelector("#typed-text");
        const textArray = ["Security Analyst", "Blue Teamer", "Cyber Defender"];
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 1000);
            }
            updateColor();
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex-1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, 500);
            }
        }
		function updateColor() {
            if (textArray[textArrayIndex] === "Blue Teamer") {
                typedTextSpan.classList.add('bteam');
            }
			if (textArray[textArrayIndex] === "Security Analyst"){
				typedTextSpan.classList.add('bteam');
            }
            if (textArray[textArrayIndex] === "Cyber Defender"){
                typedTextSpan.classList.add('bteam');
            }
			
        }

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(type, 1000);
        });
    </script>
</body>
</html>
